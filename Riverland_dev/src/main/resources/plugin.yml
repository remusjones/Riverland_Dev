name: Riverland
version: ${project.version}
main: riverland.dev.riverland.Riverland
api-version: 1.13
author: riverland.dev
commands:
  AdminHelp:
    description: Creates a Ticket, and sends it to server admins for review.
    permission: Riverland.AdminHelp
    permission-message: You do not have permission!
    usage: /<command> [msg]
  OPAdminHelp:
    description: Access OP Tools for AdminHelp
    permission: Riverland.OpAdminHelp
    permission-message: You do not have permission!
    usage: /<command> [Display|Remove|RemoveAll]
  Riverland:
    description: Access OP Tools for AdminHelp
    permission: Riverland.Riverland
    permission-message: You do not have permission!
    usage: /<command> [Reload|TNTSmall|TNTMedium|TNTLarge|Pickup|CustomTNT1|CustomTNT2|CustomTNT3]
  ArenaEvent:
    description: ArenaEvent
    permission: Riverland.ArenaEvent
    permission-message: You do not have permission!
    usage: /<command> [TEST]
  Leave:
    description: Leaves Specator Mode
    permission: Riverland.Leave
    permission-message: You do not have permission!
    usage: /<command>
  PVPArena:
    description: PVP Arena
    permission: Riverland.PVPArena
    permission-message: You do not have permission!
    usage: /<command>
  EventManager:
    description: Leaves Specator Mode
    permission: Riverland.EventManager
    permission-message: You do not have permission!
    usage: /<command>
  DonationEventManager:
    description: triggers dono events
    permission: Riverland.EventDonator
    permission-message: Consider donating to use this permission
    usage: /DonationEventManager ThumbusEventDonator

permissions:
  Riverland.AdminHelp:
    description: Allows AdminHelp command
    default: true
  Riverland.OpAdminHelp:
    description: Allows OPAdminHelp command
    default: op
  Riverland.Riverland:
    description: Riverland plugin management
    default: op
  Riverland.ArenaEvent:
    description: Riverland plugin management
    default: op
  Riverland.Leave:
    description: Riverland plugin management
    default: true
  Riverland.PVPArena:
    description: none
    default: op
  Riverland.EventManager:
    description: none
    default: op
  Riverland.ThumbusEventDonator:
    description: Trigger Thumbus event for everybody
    default: op
  Riverland.PVPEventDonator:
    description: Trigger 1v1 PvP event for everybody
    default: op
  Riverland.EventDonator:
    description: Trigger events
    default: op